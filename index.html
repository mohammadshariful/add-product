<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mb-5 text-center">
      <h1 class="text-info py-2 bg-black">Add to Cart</h1>
    </header>
    <main>
      <section>
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            type="text"
            class="form-control d-block w-50"
            placeholder="Enter Your Product Name"
            id="product-name"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Price"
            id="product-price"
          />
          <button type="submit" class="btn btn-primary" onclick="addItem()">
            Add Item
          </button>
        </div>
      </section>
      <section class="mt-5 w-50 mx-auto">
        <ul id="product">
          <div
            class="d-flex justify-content-between list-unstyled text-success fw-bold"
          >
            <li>Product Name</li>
            <li>Product Price</li>
          </div>
        </ul>
        <!-- place order button -->
        <button
          onclick="placeOrder()"
          class="btn btn-danger d-block mx-auto w-50"
        >
          Place Order
        </button>
      </section>
    </main>
    <!-- js includes -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./local-storage.js"></script>
  </body>
</html>
